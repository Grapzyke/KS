<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade SB2 - Current Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .key-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .key {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .copy-btn.copied {
            background: #2196F3;
        }
        
        .status {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shade SB2</h1>
        <div class="subtitle">Current Key System</div>
        
        <div class="key-container">
            <div>Current Key:</div>
            <div class="key" id="currentKey">Loading...</div>
            <button class="copy-btn" id="copyBtn" onclick="copyKey()" disabled>Copy Key</button>
        </div>
        
        <div class="status" id="status">Fetching latest key...</div>
    </div>

    <script>
        let currentKey = '';
        
        async function fetchCurrentKey() {
            try {
                // Replace with your actual GitHub username and repo name
                const response = await fetch('https://raw.githubusercontent.com/YOURUSERNAME/YOURREPO/main/current_key.txt');
                const key = await response.text();
                currentKey = key.trim();
                
                document.getElementById('currentKey').textContent = currentKey;
                document.getElementById('copyBtn').disabled = false;
                document.getElementById('status').innerHTML = '✅ Key loaded successfully';
                
            } catch (error) {
                document.getElementById('currentKey').textContent = 'Error loading key';
                document.getElementById('status').innerHTML = '<span class="error">❌ Failed to load key</span>';
            }
        }
        
        function copyKey() {
            navigator.clipboard.writeText(currentKey).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy Key';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        fetchCurrentKey();
        setInterval(fetchCurrentKey, 5 * 60 * 1000); // Refresh every 5 minutes
    </script>
</body>
</html>
